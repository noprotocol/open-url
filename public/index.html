<html>

<head>
    <title>Open any url</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="description" content="Test any url in Facebook's in-app browser without sharing the link"></meta>
    <meta property="og:image:secure_url" content="https://open-url.herokuapp.com/share-image.jpg">
    <meta property="og:image" content="https://open-url.herokuapp.com/share-image.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <style>
        html {
            font: 16px sans-serif;
            margin: 0;
        }
        body {
            max-width: 500px;
            padding: 0 20px;
            margin: 50px auto;
        }
        form {
            display: flex;
            
        }
        input[type="text"] {
            border: 1px solid #4267b2;
            font: 16px sans-serif;
            line-height: 40px;
            padding: 0 10px;
            outline: none;
            flex-grow: 1;
        }
        input[type="submit"] {
            background: #4267b2;
            font-weight: bold;
            color: white;
            border-color: #4267b2;
            border-width: 2px;
            padding: 0 10px;
            outline: none;
        }
        a {
            display: inline-block;
            background: #4267b2;
            color: white;
            text-decoration: none;
            line-height:30px;
            border-radius: 15px;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <form id="form" method="GET" action="">
        <input id="input" oninput="updateAction()" type="text" placeholder="http://example.com" autofocus>
        <input type="submit" value="GO">
    </form>
    <br>
    <br>
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://open-url.herokuapp.com/" target="_blank">Share this tool</a>
    <script>
        function updateAction() {
            var form = document.getElementById('form')
            var input = document.getElementById('input')
            var url = input.value
            
            if (url === '' || url.match(/./) === null) {
                url = ''
            } else if (url.match(/^http/) === null) {
                url = 'http://' + url 
            }
            form.setAttribute('action', url)
        }
        </script>
</body>

</html>
